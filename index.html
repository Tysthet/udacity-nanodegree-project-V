<!doctype html>
<html>
<head>
  <title>Neighborhood Map</title>
  <meta charset="utf-8" />
  <link href='http://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<aside>
		<ul data-bind="foreach: markers">
			<li data-bind="text: title"></li>
		</ul>
		<div>
			<input type="text" id="search-markers" placeholder="search" data-bind="event: { keyup: displayResults }">
		</div>
	</aside>
  <main id="map-canvas">
	</main>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA62qa-y153fRIuEO4MQP7tN1QY3CjycXA"></script>
	<script src="js/lib/knockout-3.3.0.js"></script>
	<script src="js/lib/jquery-2.1.4.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
